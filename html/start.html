<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>GuessNumber</title>
    <link rel="stylesheet" href="../css/start.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zeyada&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Yuji+Boku&family=Zeyada&display=swap" rel="stylesheet">
</head>
<body>
    <section class="main-section">
        <div class="main-nav" id="mainnav">
            <div class="prof-img">
                <a href="profile.html" target="_parent">
                    <img src="../img/th.jpg" alt="" id="prof">
                </a>
                <a href="profile.html" id="p-name" target="_parent">Profile</a>
            </div>
            <div class="sc">
                <p>Score: <p id="highscore"></p></p>
            </div>
            <div class="lev">
                <p>Level:<p id="level"></p></p>
            </div>
            <div class="timing">
                <p id="sec"></p>
            </div>
            <div class="heart">
                <p id="lives">3</p>
                <img src="../img/heart3.png" alt="" id="img1">
                <img src="../img/heart3.png" alt="" id="img2">
                <img src="../img/heart3.png" alt="" id="img3">
            </div>
        </div>

        <div id="sec">
            <div class="main-body" id="mainbody">
                <div class="numcircle" id="circle1">
                    <div class="num1">
                        <h1 id="firstnum"></h1>
                    </div>
                    <div class="num1" id="circle2">
                        <h1 id="secnum"></h1>
                    </div>
                </div>
                <div class="add" id="addi">
                        <img src="../img/addition.png" alt="" id="sign">
                </div>
                <div class="opts" id="optionss">
                    <div class="opt">
                        <button id="opt1" class="btn"></button>
                    </div>
                    <div class="opt">
                        <button id="opt2" class="btn"></button>
                    </div>
                    <div class="opt">
                        <button id="opt3" class="btn"></button>
                    </div>
                    <div class="opt">
                        <button id="opt4" class="btn"></button>
                    </div>
                    <div class="opt">
                        <button id="opt5" class="btn"></button>
                    </div>
                </div>
            </div>
        </div>
        <!-- <a href="profile.html" style="color: black;">profile</a> -->
    </section>
</body>
<script src="../js/start.js"></script>
</html>
